<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/contact.css">  
    <link rel="stylesheet" href="../Style/burgerMenu.css"> 
    <script src="https://kit.fontawesome.com/a6fd54bcca.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="navbar-mobile">
        <i class="fa-solid fa-bars"></i>
        <div class="modal">
            <div class="navbar-mobile-list">
                <a href="../Vue/home.html">HOME</a>
                <a href="#">CV</a>
                <a href="#">ABOUT ME</a>
                <a href="../Vue/contact.html">CONTACT</a>
            </div>
        </div>
    </div>
    <div class="navbar-desktop">
        <a href="../Vue/home.html">HOME</a>
        <a href="#">CV</a>
        <a href="#">ABOUT ME</a>
        <a href="../Vue/contact.html">CONTACT</a>
    </div>
    <div class="container">
        <h1></h1>
        <form id="formulaire">  
            <h1>CONTACTEZ MOI</h1>           
            <div class="form-item">
                <label for="nom">Entité (nom) :</label>
                <input type="text" id="nom" placeholder="Nom d'entreprise / Votre Nom">
                <div class="error invisible">Ce champs doit contenir entre 5 et 50 caractères (uniquement des lettres)</div>
            </div>
            <div class="form-item">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Votre email">
                <div class="error invisible">Votre email ne semble pas valide</div>
            </div>
            <div class="form-item">
                <label for="message">Votre message :</label>
                <textarea id="message" placeholder="Votre message"></textarea>
                <div class="error invisible">Ce champs doit contenir entre 10 et 300 caractères (sans caractères spéciaux)</div>
            </div>
            <button id="btn" type="submit">Envoyer</button>
        </form>   
        <div class="container-notifications"></div>
    </div>    
    <script src="../script/contact.js"></script>
    <script src="../script/burgerMenu.js"></script>
</body>
</html>
